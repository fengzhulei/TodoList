{include "header.htm"}

{if action_result < 1}
<form method="post" action="{url.simple_url(0,'&amp;$URL_IDS='~ids)}">
<input type="hidden" name="action_type" value="{action_type}" />
<table width="100%" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td class="tl_tbl_top_left"></td>
		<td class="tl_tbl_top"></td>
		<td class="tl_tbl_top_right"></td>
	</tr>
	<tr>
		<td class="tl_tbl_left"></td>
		<td>
		<table width="100%" cellpadding="2" cellspacing="1">
			<tr>
				<td colspan="2" align="center" class="tl_topic" height="22">Status &auml;ndern</td>
			</tr>
			<tr>
				<td width="30%" class="tl_coldesc">Eintr&auml;ge:</td>
				<td width="70%" class="tl_main">{entries}</td>
			</tr>
			<tr>
				<td width="30%" class="tl_coldesc">Status:</td>
				<td width="70%" class="tl_main">{form.get_combobox('status',status,'fixed')}</td>
			</tr>
			<tr>
				<td width="30%" class="tl_coldesc">Fixed-Version:</td>
				<td width="70%" class="tl_main">
				{form.get_combobox('fixed_version',versions,def_version)}
				<div class="tl_desc">Nur bei "Status" = "Fixed"</div>
				</td>
			</tr>
		</table>
		</td>
		<td class="tl_tbl_right"></td>
	</tr>
	<tr>
		<td class="tl_tbl_bottom_left"></td>
		<td class="tl_tbl_bottom"></td>
		<td class="tl_tbl_bottom_right"></td>
	</tr>
</table>
<center>
	<input type="button" value="Zur&uuml;ck" onclick="document.location.href = '{url.simple_url(-1)}';" />
	<input type="submit" value="Absenden" />
</center>
</form>
{endif}

{include "footer.htm"}
