<table width="65%" align="center" cellpadding="0" cellspacing="0">
	<tr>
		<td class="bs_tbl_top_left"></td>
		<td class="bs_tbl_top"></td>
		<td class="bs_tbl_top_right"></td>
	</tr>
	<tr>
		<td class="bs_tbl_left"></td>
		<td>
		<table width="100%" cellpadding="2" cellspacing="1">
			<tr>
				<td height="22" align="center" class="bs_topic" colspan="2">{title}</td>
			</tr>
			{BREAK}
			<tr>
				<td width="50%" class="bs_coldesc">{title}</td>
				<td width="50%" class="bs_main">
				<span style="padding-top: 3px; float: left;">{status}</span>
				<span style="float: right; padding-right: 10px;">
					<img src="install/images/{image}.gif" alt="ok" />
				</span>
				</td>
			</tr>
			{BREAK}
			<tr>
				<td width="50%" class="bs_coldesc">{title}</td>
				<td width="50%" class="bs_main">
				<span style="padding-top: 1px; float: left;">
					<input type="text" name="{name}" size="{size}" maxlength="{maxlength}" value="{value}" />
				</span>
				<span style="float: right; padding-right: 10px;">
					<img src="install/images/{image}.gif" alt="ok" />
				</span>
				</td>
			</tr>
			{BREAK}
			<tr>
				<td width="50%" class="bs_coldesc">{title}</td>
				<td width="50%" class="bs_main">{content}</td>
			</tr>
			{BREAK}
			<tr>
				<td colspan="2" class="bs_coldesc" style="font-size: 1px; line-height: 1px; height: 1px;">&nbsp;</td>
			</tr>
			{BREAK}
		</table>
		</td>
		<td class="bs_tbl_right"></td>
	</tr>
	<tr>
		<td class="bs_tbl_bottom_left"></td>
		<td class="bs_tbl_bottom"></td>
		<td class="bs_tbl_bottom_right"></td>
	</tr>
</table>
<br />
